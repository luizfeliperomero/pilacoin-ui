<div class="container">
  <div class="header">
    <div class="info">
      <p class="total">Total: <strong>{{ totalPilacoins }}</strong></p>
    </div>
    <p class="title">PILACOINS</p>
    <input class="search" placeholder="Pesquisar">
  </div>
  <div class="pilacoins">
    @if (pilacoins.length != 0) {
      @for (pilacoin of pilacoins; track pilacoin.id) {
        <app-pilacoin [pilacoin]="pilacoin"></app-pilacoin>
      }
      } @else if(serverDown){
        <app-server-down-msg></app-server-down-msg>
        } @else {
          <app-spinner></app-spinner>
        }
  </div>
</div>
